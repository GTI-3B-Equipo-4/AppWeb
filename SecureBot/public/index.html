<script>

function readCookie(name) {

  var nameEQ = name + "=";
  var ca = document.cookie.split(';');
  console.log(ca);

  for(var i=0;i < ca.length;i++) {

    var c = ca[i];
    while (c.charAt(0)==' ') c = c.substring(1,c.length);
    if (c.indexOf(nameEQ) == 0) {
      return decodeURIComponent( c.substring(nameEQ.length,c.length) );
    }

  }

  return null;

}

  var elProxy = new LogicaFake()

  function iniciarSesionOnLoad() {

    console.log(readCookie("usuario"));
    console.log(readCookie("password"));

    elProxy.iniciarSesion({
      usuario: readCookie("usuario"),
      password: readCookie("password")
    }, function(res) {
      if(res){
        console.log("Iniciar sesion on load:" + res);
        window.location = "./admin.html";
      }
    })
  }
</script>

<body class="login-img3-body" onload="iniciarSesionOnLoad()">

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script>
    function iniciarSesionHTML() {

      var usuarioHTML = document.getElementById("usuario").value;
      var passwordHTML = document.getElementById("password").value;
      var recuerdame = document.getElementById("recuerdame").checked;

      console.log("El recuerdame esta: " + recuerdame);

      elProxy.iniciarSesion({
        usuario: usuarioHTML,
        password: passwordHTML
      }, function(res) {
        console.log(res);
        if (res && recuerdame) {
          swal("Correcto!", "Bienvenido " + usuarioHTML, "success")
          setTimeout(function() {
            document.cookie = "usuario=" + usuarioHTML +";"
            document.cookie = "password=" + passwordHTML + ";"
            window.location = "./admin.html";
          }, 2000)

        }

        if (res && !recuerdame) {
          swal("Correcto!", "Bienvenido " + usuarioHTML, "success")
          setTimeout(function() {
            window.location = "./admin.html";
          }, 2000)


        }

        if (!res) {
          console.log("Usuario o contraseña incorrectos");
          swal("Usuario incorrecto", "nombre de usuario y/o contraseña incorrectos", "error")
        }

      })

    }

  </script>

        <span class="btn btn-primary btn-lg btn-block" onclick="iniciarSesionHTML()">Iniciar Sesión</span>
